<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/login.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/darkmode.js"></script>
    <script defer src="js/todo.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/84cbe2bb98.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-screen">
      <main class="main-box">
        <section class="content-left">
          <div class="clock-box">
            <h4 class="clock-box__time"></h4>
            <span class="clock-box__date"></span>
          </div>
        </section>
        <section class="content-center">
          <div class="todo-box">
            <h2>To-Do List</h2>
            <form class="todo-form">
              <input
                required
                type="text"
                placeholder="Please enter your to-do"
              />
            </form>
            <ul class="todo-list"></ul>
          </div>
        </section>
        <section class="content-right">
          <div class="greeting">
            <h1></h1>
          </div>
          <div class="music-box">
            <iframe
              width="300"
              height="300"
              src="https://www.youtube.com/embed/Zy_KuTFwot4"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div class="button-box">
            <form class="mode-form">
              <span>mode</span>
              <button type="submit" class="mode-form__btn">
                <i class="fa-solid fa-circle-half-stroke"></i>
              </button>
            </form>
            <form class="logout-form">
              <span>logout</span>
              <button type="submit" class="logout-form__btn">
                <i class="fa-solid fa-right-from-bracket"></i>
              </button>
            </form>
          </div>
        </section>
      </main>
    </div>
    <div class="login-screen hidden">
      <form class="login-form">
        <p class="login-form__title">What's your name?</p>
        <input
          class="login-form__text"
          required
          type="text"
          placeholder="Please enter your name"
        />
        <button class="login-form__btn" type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
